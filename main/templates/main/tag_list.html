{% extends 'base.html'%}

{%load static%}

{% block title%}Теги{%endblock title%}

{% block content %}


            


    {%for i in books%}
    <div class="card" style="width: 18rem;">
        <a href="{% url 'book_item' i.id %}"><img src="/media/{{i.image}}" class="card-img-top" alt="..."></a>
        <div class="card-body">
          <h5 class="card-title"> {{i.tittle}}</h5>
          
          <p class="card-text">
            {% for tag in i.tags.all %}
                <a href="{% url 'tag_list' tag.id %}"><span class="badge bg-secondary">{{ tag.name }}</span></a>
                {% if not forloop.last %} {% endif %}
            {% endfor %}
        </p>
          
          <a href="{% url 'book_item' i.id %}" class="btn btn-primary">Читать дальше</a>
        </div>
      </div>
      {%endfor%}

{% endblock %}
